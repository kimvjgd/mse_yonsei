name: mse_yonsei
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  drag_and_drop_lists: ^0.3.1
  expandable_tree_menu: ^0.1.0-dev.5
  flutter_dialpad: ^1.0.1
  url_launcher: ^6.0.12
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  cloud_firestore: ^1.0.7
  flutter_phone_direct_caller: ^2.0.0
  flutter_arc_speed_dial: ^2.0.0
  intro_slider: ^3.0.2
  rxdart: ^0.27.2
  shrink_sidemenu: ^2.0.0+1-null-safety
  liquid_ui: ^1.0.0+9


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: DonghyunKo
      fonts:
        - asset: assets/fonts/Stylish-Regular.ttf
    - family: DonghyunEn
      fonts:
        - asset: assets/fonts/Satisfy-Regular.ttf

